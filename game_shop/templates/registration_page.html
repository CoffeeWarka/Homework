<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <form method="post">
      {% csrf_token %}
        <h1> {{ info.error }}</h1>
      <label for="username">Введите логин</label>
      <input type="text" id="name" name="username" maxlength="30" required>

      <label for="password">Введите пароль</label>
      <input type="text" id="password" name="password" minlength="8" required>

      <label for="repeat_password">Повторите пароль</label>
      <input type="text" id="repeat_password" name="repeat_password" minlength="8" required>

      <label for="age">Введите свой возраст</label>
      <input type="text" id="age" name="age" maxlength="3" required>

      <button type="submit">Зарегистрироваться</button>
    </form>
    <h1 align='center'> {{ info.greet }} </h1>

</body>
</html>
